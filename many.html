<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Uploader</title>
  </head>
  <body>
    <a href="./index.html">UMA IMAGEM</a>
    <div class="App">
      <!-- upload form -->
      <form>
        <input type="file" name="image" multiple id="imagesRef" />
        <button type="button" id="uploadBtn">Submit</button>
      </form>
      <!-- Get images button -->
      <div>
        <input type="number" id="frameToGet" placeholder="ID to retrieve" />
        <button id="getImagesBtn">Get Images</button>
      </div>
      <!-- images -->
      <div class="images" id="imagesContainer"></div>
    </div>

    <script src="./many.js"></script>
   
  </body>
</html>
