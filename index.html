<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de envio de imagem usando Fetch API</title>
  </head>
  <body>
    <h1>Envio de imagem usando Fetch API</h1>
    <form id="my-form">
      <label for="title">Título:</label>
      <input type="text" name="title" id="title"><br><br>
      <label for="image">Imagem:</label>
      <input type="file" name="image" id="image"><br><br>
      <button type="submit">Enviar</button>
    </form>
    <div id="latest-post"></div>

    <script>
      const form = document.getElementById("my-form");
      form.addEventListener("submit", handleSubmit);

      function handleSubmit(event) {
        event.preventDefault();
        const data = new FormData();

        data.append("post[title]", event.target.title.value);
        data.append("post[image]", event.target.image.files[0]);
        submitToAPI(data);
      }

      function submitToAPI(data) {
        fetch("http://localhost:3000/posts", {
          method: "POST",
          body: data,
        })
          .then((response) => response.json())
          .then((data) => {
            const latestPost = document.getElementById("latest-post");
            latestPost.innerHTML = `<img src="${data.image_url}" alt="Última imagem enviada">`;
          })
          .catch((error) => console.error(error));
      }
    </script>
  </body>
</html>
